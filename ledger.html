<head>
  <title>Simple Ledger</title>
</head>

<body style="margin: 10px;">
  <h1>Simple Ledger</h1>
  <h5>Bank Total: {{bankTotal}}</h5>
  <h5>User's Total: {{predictedTotal}}</h5>

  <nav>
    <ul class="pager">
      <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Prev</a></li>
      <li class="next"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
    </ul>
  </nav>

  <button id='addTransaction' class="btn btn-primary">Add Transaction</button>

  {{> ledger}}
</body>

<template name="ledger">
  <h3>{{month}}</h3>
  {{> reactiveTable collection=transactions settings=tableSettings}}
</template>

<template name="vendor">
  <input type="text" class="form-control typeahead" name="vendor" 
    placeholder="Vendor" autocomplete="off" spellcheck="off"
    value="{{vendor}}" data-trans-id="{{_id}}" data-field="vendor"
    data-source="vendors">
</template>

<template name="category">
  <input type="text" class="form-control typeahead" name="category" 
    placeholder="Category" autocomplete="off" spellcheck="off" 
    value="{{category}}" data-trans-id="{{_id}}" data-field="category"
    data-source="categories">
</template>

<template name="amount">
  <input type="text" class="trans-form form-control" placeholder="$0.00" value="{{formattedAmount}}" data-trans-id="{{_id}}" data-field="amount">
</template>

<template name="date"> 
  <input type="text" class="trans-form form-control datepicker" placeholder="{{date}}" value="{{date}}" data-trans-id="{{_id}}" data-field="date">
</template>

<template name="crd">
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default btn-sm trans-form {{#if cleared}}active{{/if}}" data-trans-id="{{_id}}" data-field="cleared">C</button>
    <button type="button" class="btn btn-default btn-sm trans-form {{#if recurring}}active{{/if}}" data-trans-id="{{_id}}" data-field="recurring">R</button>
    <button type="button" class="btn btn-default btn-sm trans-form {{#if deposit}}active{{/if}}" data-trans-id="{{_id}}" data-field="deposit">D</button>
  </div>
</template>

<template name='deleteRow'>
  <button type="button" class="btn btn-danger btn-sm delete" data-trans-id="{{_id}}">Delete</button>
</template>
